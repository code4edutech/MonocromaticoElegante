<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Criação de um boneco monocromático elegante usando HTML e CSS. Design minimalista ideal para projetos modernos.">
      <meta name="keywords" content="boneco monocromático, design minimalista, HTML, CSS, projetos modernos, estilos elegantes, frontend criativo">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="author" content="Iago Barreto - Designer Gráfico e Desenvolvedor Web">
      <meta http-equiv="X-Frame-Options" content="deny">
      <title>Boneco Monocromático Elegante</title>
      <!-- Estilo CSS -->
      <style>
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eeeeee;
         }

         .boneco {
            position: relative;
            width: 150px;
            height: 150px;
            background: #555;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
         }

         .boneco::after {
            content: "";
            position: absolute;
            top: 120%;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 100px;
            background: #555;
            border-radius: 25px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
         }

         .eyes {
            position: absolute;
            top: 50px;
            left: 25px;
            display: flex;
            justify-content: space-between;
            width: 100px;
         }

         .eye {
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
         }

         .mouth {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 15px;
            background: #333;
            border-radius: 50%;
         }

         .footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 12px;
            color: #555;
         }
      </style>
   </head>
   <body>
      <div class="boneco">
         <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
         </div>
         <div class="mouth"></div>
      </div>
      <footer class="footer">
         <p>© 2025 - Todos os direitos reservados.</p>
      </footer>
   </body>
</html>
